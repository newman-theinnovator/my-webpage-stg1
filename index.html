<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My Page</title>
  </head>
  <body>
    <div class="container">
        <div class="grid">
            <div class="profile">
        <div class="card">
            <h1 data-testid="slackUserName" class="profile_heading">cerebro</h1>
            <img
            class="profile_img"
            src="./assets/my-slack-profile-picture.jpg"
            alt="cerebro"
            data-testid="slackDisplayImage"
            />
        </div>
    </div>
    <div class="current">
        <div class="card">
            <p class="current_paragraph" data-testid="currentDayOfTheWeek">
                <span id="current-date"></span>
            </p>
            </div>
            <div class="card">
                <p class="current_paragraph" data-testid="currrentUTCTime">
                    <span id="utc-time"></span>
                </p>
            </div>
        </div>
    </div>
    <div class="track">
        <div class="card">
            <p class="track_paragraph" data-testid="myTrack">Frontend</p>
        </div>
        <div>
            <div class="card">
                <a
                class="github_link"
                href="https://github.com/newman-theinnovator/my-webpage-stg1"
                data-testid="githubURL"
                >Github Repository</a
                >
            </div>
        </div>
    </div>
</div>
</div>

        //const options = { weekday: 'long' };
       // const currentDate = new //Date().toLocaleDateString('en-US', options);
       // currentDateElement.textContent = `Day of //the Week: ${currentDate}`;
    }

function updateCurrentDate() {
        const currentDateElement = document.getElementById('current-date');
        const options = { weekday: 'long' };
        const locale= navigator.language || navigator.userLanguage || "en-US";
        const currentDate = new Date().toLocaleDateString(locale, options);
        currentDateElement.textContent = `Day of the Week: ${currentDate}`;
    }

    function updateCurrentTime() {
        const utcTimeElement = document.getElementById('utc-time');
        const options = { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'UTC' };
        const utcTimeString = new Date().toLocaleTimeString('en-US', options);
        utcTimeElement.textContent = `UTC Time: ${utcTimeString}`;
    }

    // Call the functions to initially display the current date and time
    updateCurrentDate();
    updateCurrentTime();

    // Set intervals to update the date and time separately every second
    setInterval(updateCurrentDate, 1000);
    setInterval(updateCurrentTime, 1000);
</script>
  </body>
</html>
